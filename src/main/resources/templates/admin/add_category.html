<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input type="text" class="form-control" name="name">

                            </div>
                            <div class="mb-3">
                                <label>Status</label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked
                                           value="true" name="isActive" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive"
                                           value="false" id="flexRadioDefault2"> <label
                                        class="form-check-label" for="flexRadioDefault2">
                                    Inactive </label>
                                </div>

                            </div>
                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" class="form-control" name="file">
                            </div>
                            <button class="btn btn-primary col-md-12">Add</button>
                        </form>

                    </div>
                </div>

            </div>
           <div class="col-md-9">
               <div class="card card-sh">
                   <div class="card-header text-center fs-4">Category Details</div>
                   <div class="card-body text-center">
                       <table class="table">
                           <thead>
                           <tr>
                               <th scope="col">Sl No</th>
                               <th scope="col">Category</th>
                               <th scope="col">Status</th>
                               <th scope="col">Image</th>
                               <th scope="col">Action</th>
                           </tr>
                           </thead>
                           <tbody>
                           <tr th:each="cat,c:${categorys}">
                               <th scope="row">[[${c.count}]]</th>
                               <td>[[${cat.name}]]</td>
                               <td>[[${cat.isActive}]]</td>
                               <td><img th:src="@{'/img/category_img/'+${cat.imageName}}"
                                   width="50px" height="50px">

                               </td>
                               <td><a th:href="@{'/admin/editCategory/'+${cat.id}}" class="btn btn-sm btn-primary"><i class="fa-solid fa-pen-to-square"></i>Edit</a>
                                   <a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i>Delete</a></td>
                           </tr>

                           </tbody>

                       </table>
                       <!-- Start Pagination -->
                       <div class="row">
                           <div class="col-md-4">Total Category : [[${totalElements}]]</div>
                           <div class="col-md-6">

                                   <nav aria-label="Page navigation example">
                                       <ul class="pagination">
                                           <li class="page-item" th:classappend="${isFirst}? 'disabled':''">
                                               <a class="page-link" th:href="@{'/admin/addCategory?pageNo='+${pageNo-1}}"  aria-label="Previous">
                                                   <span aria-hidden="true">&laquo;</span>
                                               </a>
                                           </li>
                                           <li th:each="i:${#numbers.sequence(1,totalPages)}"
                                               class="page-item" th:classappend="${pageNo+1==i}?'active':''">
                                               <a class="page-link" th:href="@{'/admin/addCategory?pageNo='+${i-1}}">[[${i}]]</a></li>

                                           <li class="page-item" th:classappend="${isLast}? 'disabled':''">
                                               <a class="page-link" th:href="@{'/admin/addCategory?pageNo='+${pageNo+1}}"  aria-label="Next">
                                                   <span aria-hidden="true">&raquo;</span>
                                               </a>
                                           </li>
                                       </ul>
                                   </nav>

                           </div>
                   </div>

               </div>

           </div>
        </div>

    </div>
</section>
</body>
</html>
