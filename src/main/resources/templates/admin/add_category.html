<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input type="text" class="form-control" name="name">

                            </div>
                            <div class="mb-3">
                                <label>Status</label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked
                                           value="true" name="isActive" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive"
                                           value="false" id="flexRadioDefault2"> <label
                                        class="form-check-label" for="flexRadioDefault2">
                                    Inactive </label>
                                </div>

                            </div>
                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" class="form-control" name="file">
                            </div>
                            <button class="btn btn-primary col-md-12">Add</button>
                        </form>

                    </div>
                </div>

            </div>
           <div class="col-md-9">
               <div class="card card-sh">
                   <div class="card-header text-center fs-4">Category Details</div>
                   <div class="card-body text-center">
                       <table class="table">
                           <thead>
                           <tr>
                               <th scope="col">Sl No</th>
                               <th scope="col">Category</th>
                               <th scope="col">Image</th>
                               <th scope="col">Action</th>
                           </tr>
                           </thead>
                           <tbody>
                           <tr>
                               <th scope="row">1</th>
                               <td>Electronics</td>
                               <td>Image</td>
                               <td><a href="#" class="btn btn-sm btn-primary">Edit</a>
                                   <a href="#" class="btn btn-sm btn-danger">Delete</a></td>
                           </tr>

                           </tbody>

                       </table>

                   </div>

               </div>

           </div>
        </div>

    </div>
</section>
</body>
</html>
